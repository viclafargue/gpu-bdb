---
channels:
  - rapidsai
  - rapidsai-nightly
  - nvidia
  - conda-forge
files:
  driver:
    output: conda
    includes:
      - driver
  engine:
    output: conda
    includes:
      - driver
      - engine
  engine-ks:
    output: conda
    includes:
      - driver
      - engine
      - engine-ks
dependencies:

  driver:
    common:
      - output_types: conda
        packages:
          - python=3.10
          - pyyaml=6.0
          - matplotlib=3.5
          - jinja2=3.0.3
          - pycryptodome=3.14
          - zip

  engine:
    common:
      - output_types: conda
        packages:
          - python=3.10
          - joblib=1.1.0
          - libsndfile
          - mesa-libgl-cos6-x86_64
          - nose=1.3.7
          - numpy<1.24
          - openjdk<9
          - pandas=1
          - patsy=0.5.2
          - scikit-learn=1.0.2
          - scipy=1.11.0
          - setuptools
          - statsmodels
          - tqdm=4.62
          - xgboost=1.5.1
          - xorg-libxcursor
          - xorg-libxrandr
          - xorg-libxxf86vm

  engine-ks:  # to be used in conjunction with engine
    common:
      - output_types: conda
        packages:
          - dlib
          - imbalanced-learn=0.9.0
          - keras  # uc2,5,9
          - librosa=0.8.1
          - opencv  #uc9
          - patsy=0.5.2
          - scikit-surprise=1.1.1
          - tensorflow  # uc2,5,9
