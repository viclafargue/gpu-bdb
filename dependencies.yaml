---
channels:
  - rapidsai
  - rapidsai-nightly
  - nvidia
  - conda-forge
files:
  all:
    output: conda
    includes:
      - run
      - tensorflow
      - opencv
  uc4:
    output: conda
    includes:
      - run
dependencies:
  run:
    common:
      - output_types: conda
        packages:
          - python=3.10
          - jinja2=3.0.2
          - joblib=1.1.0
          - libsndfile
          - matplotlib=3.5.0
          - mesa-libgl-cos6-x86_64
          - nose=1.3.7
          - numpy<1.23.0
          - openjdk<9
          - pandas=1
          - patsy=0.5.2
          - pycryptodome=3.12
          - pyyaml=6.0
          - scikit-learn=1.0.2
          - scipy=1.7.3
          - setuptools
          - statsmodels
          - tqdm=4.62
          - xgboost=1.5.0
          - xorg-libxcursor
          - xorg-libxrandr
          - xorg-libxxf86vm
  tensorflow:
  # Required for: UC2, UC5, UC9
    common:
      - output_types: conda
        packages:
          - keras=2.3.1
          - tensorflow=2.1
  opencv:
  # Required for: UC9
    common:
      - output_types: conda
        packages:
          - opencv=3.4.2
